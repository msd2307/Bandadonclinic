<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ê–¥–º–∏–Ω–∫–∞ –∫–ª–∏–Ω–∏–∫–∏</title>
<link rel="stylesheet" href="style.css">
<style>
body { background:#f8fbff; }
.box { max-width:1000px;margin:60px auto;background:#fff;padding:30px;border-radius:20px; }
table { width:100%;border-collapse:collapse;margin-top:20px; }
th,td { padding:10px;border-bottom:1px solid #ddd; }
button { padding:6px 10px;border:none;border-radius:6px;cursor:pointer;}
.delete { background:#ef4444;color:white;}
.login { max-width:400px;margin:100px auto;background:white;padding:30px;border-radius:20px;}
</style>
</head>
<body>

<div id="loginBox" class="login">
<h2>üîê –í—Ö–æ–¥</h2>
<input id="login" placeholder="–õ–æ–≥–∏–Ω"><br><br>
<input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å"><br><br>
<button onclick="login()">–í–æ–π—Ç–∏</button>
<p id="error" style="color:red"></p>
</div>

<div id="adminBox" class="box" style="display:none;">
<h1>üìã –ó–∞—è–≤–∫–∏</h1>
<button onclick="exportCSV()">üì• –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel</button>

<table>
<thead>
<tr>
<th>ID</th><th>–ò–º—è</th><th>–¢–µ–ª–µ—Ñ–æ–Ω</th><th>Email</th><th>–î–∞—Ç–∞</th><th></th>
</tr>
</thead>
<tbody id="table"></tbody>
</table>
</div>

<script>
async function login(){
  const login = document.getElementById("login").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({login,password})
  });

  if(res.ok){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("adminBox").style.display="block";
    loadPatients();
  } else {
    document.getElementById("error").innerText="–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å";
  }
}

async function loadPatients(){
  const res = await fetch("/patients");
  const data = await res.json();

  const table = document.getElementById("table");
  table.innerHTML="";

  data.forEach(p=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${p.id}</td>
      <td>${p.name}</td>
      <td>${p.phone}</td>
      <td>${p.email||""}</td>
      <td>${p.created_at}</td>
      <td><button class="delete" onclick="del(${p.id})">–£–¥–∞–ª–∏—Ç—å</button></td>
    `;
    table.appendChild(tr);
  });
}

async function del(id){
  if(confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞—è–≤–∫—É?")){
    await fetch("/patients/"+id,{method:"DELETE"});
    loadPatients();
  }
}

function exportCSV(){
  window.location="/export";
}
</script>

</body>
</html>
