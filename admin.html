<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ê–¥–º–∏–Ω–∫–∞</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg,#e3f2fd,#f8fbff);
  min-height: 100vh;
}

.login-box, .admin-box {
  background: white;
  max-width: 900px;
  margin: 60px auto;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
}

h1,h2 {
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
}

button:hover {
  background: #1d4ed8;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  overflow: hidden;
  border-radius: 12px;
}

th {
  background: #2563eb;
  color: white;
  padding: 12px;
}

td {
  padding: 10px;
  border-bottom: 1px solid #eee;
}

tr:hover {
  background: #f1f5ff;
}

.delete {
  background: #ef4444;
}

.delete:hover {
  background: #dc2626;
}

.error {
  color: red;
  margin-top: 10px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logout {
  background: #6b7280;
}

.logout:hover {
  background: #4b5563;
}
</style>
</head>
<body>

<div id="loginBox" class="login-box">
  <h2>üîê –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h2>
  <input id="login" placeholder="–õ–æ–≥–∏–Ω"><br><br>
  <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
  <button onclick="login()">–í–æ–π—Ç–∏</button>
  <p id="error" class="error"></p>
</div>

<div id="adminBox" class="admin-box" style="display:none;">
  <div class="top-bar">
    <h1>üìã –ó–∞—è–≤–∫–∏</h1>
    <button class="logout" onclick="logout()">–í—ã–π—Ç–∏</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>–ò–º—è</th>
        <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
        <th>Email</th>
        <th>–î–∞—Ç–∞</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

<script>
let token = localStorage.getItem("token") || "";

if(token){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("adminBox").style.display="block";
  loadPatients();
}

async function login(){
  const login = document.getElementById("login").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({login,password})
  });

  if(!res.ok){
    document.getElementById("error").innerText="–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å";
    return;
  }

  const data = await res.json();
  token = data.token;
  localStorage.setItem("token",token);

  document.getElementById("loginBox").style.display="none";
  document.getElementById("adminBox").style.display="block";
  loadPatients();
}

async function loadPatients(){
  const res = await fetch("/patients",{
    headers:{Authorization:"Bearer "+token}
  });

  const data = await res.json();
  const table = document.getElementById("table");
  table.innerHTML="";

  data.forEach((p,i)=>{
    table.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${p[1]}</td>
        <td>${p[2]}</td>
        <td>${p[3]}</td>
        <td>${p[0]}</td>
      </tr>
    `;
  });
}

function logout(){
  localStorage.removeItem("token");
  location.reload();
}
</script>

</body>
</html>
