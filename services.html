<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Услуги — Bandadon Clinic</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top-header">
<div class="logo">Bandadon Clinic</div>
<nav>
<a href="index.html">Главная</a>
<a href="services.html">Услуги</a>
<a href="portfolio.html">Портфолио</a>
</nav>
</header>

<section class="services-page">
<h1>Наши услуги</h1>

<div class="promo-cards">

<div class="promo-card">
<i class="fa-solid fa-tooth"></i>
<h3>Лечение зубов</h3>
<p>Современное лечение без боли</p>
<button class="main-btn" onclick="openModal()">Записаться</button>
</div>

<div class="promo-card">
<i class="fa-solid fa-face-smile"></i>
<h3>Отбеливание</h3>
<p>Профессиональное отбеливание</p>
<button class="main-btn" onclick="openModal()">Записаться</button>
</div>

<div class="promo-card">
<i class="fa-solid fa-teeth"></i>
<h3>All-on-4</h3>
<div class="price-badge">от 99 000 ₽</div>
<button class="main-btn" onclick="openModal()">Записаться</button>
</div>

<div class="promo-card">
<i class="fa-solid fa-face-smile-beam"></i>
<h3>Виниры</h3>
<div class="price-badge">от 15 000 ₽ за зуб</div>
<button class="main-btn" onclick="openModal()">Записаться</button>
</div>

</div>
</section>

<div class="modal" id="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<h2>Записаться</h2>
<form id="contactForm">
<input type="text" id="name" placeholder="Ваше имя" required>
<input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>
<input type="email" id="email" placeholder="Email">
<button type="submit">Отправить</button>
<p id="status"></p>
</form>
</div>
</div>

<script src="https://unpkg.com/imask"></script>
<script src="script.js"></script>
</body>
</html>
